  <body>
    <div class="container">

        <div class="sidebar">

        <div class="properties-panel">

                    <button class="add-style-btn" onclick="addStyle()">+ –î–æ–±–∞–≤–∏—Ç—å —Å—Ç–∏–ª—å</button>

    <script>
        let elements = [];
        let selectedElement = null;
        let elementCounter = 0;

        function addElement(tag) {
            const element = {
                id: `el-${elementCounter++}`,
                tag: tag,
                text: getDefaultText(tag),
                classes: [],
                styles: {},
                attributes: {}
            };

            // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –∞—Ç—Ä–∏–±—É—Ç—ã –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            if (tag === 'img') {
                element.attributes.src = 'wot.jpg';
                element.attributes.alt = '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
            } else if (tag === 'a') {
                element.attributes.href = '#';
            } else if (tag === 'input') {
                element.attributes.type = 'text';
                element.attributes.placeholder = '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç';
            }

            elements.push(element);
            renderPreview();
            selectElement(element);
            updateCode();
        }

        function getDefaultText(tag) {
            const defaults = {
                'h1': '–ó–∞–≥–æ–ª–æ–≤–æ–∫ 1',
                'h2': '–ó–∞–≥–æ–ª–æ–≤–æ–∫ 2',
                'h3': '–ó–∞–≥–æ–ª–æ–≤–æ–∫ 3',
                'p': '–¢–µ–∫—Å—Ç –ø–∞—Ä–∞–≥—Ä–∞—Ñ–∞',
                'button': '–ö–Ω–æ–ø–∫–∞',
                'a': '–°—Å—ã–ª–∫–∞',
                'span': '–¢–µ–∫—Å—Ç',
                'li': '–≠–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞',
                'label': '–ú–µ—Ç–∫–∞',
                'ul': '',
                'ol': '',
                'img': ''
            };
            return defaults[tag] || `–≠–ª–µ–º–µ–Ω—Ç ${tag}`;
        }

        function renderPreview() {
            const preview = document.getElementById('preview');
            
            if (elements.length === 0) {
                preview.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
                            <line x1="9" y1="9" x2="15" y2="15" stroke-width="2"/>
                            <line x1="15" y1="9" x2="9" y2="15" stroke-width="2"/>
                        </svg>
                        <p>–î–æ–±–∞–≤—å—Ç–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–∑ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏</p>
                    </div>
                `;
                return;
            }

            preview.innerHTML = '';
            elements.forEach(el => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.dataset.id = el.id;
                if (selectedElement && selectedElement.id === el.id) {
                    div.classList.add('selected');
                }

                div.onclick = (e) => {
                    e.stopPropagation();
                    selectElement(el);
                };

                // –°–æ–∑–¥–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
                const realEl = document.createElement(el.tag);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã
                if (el.classes.length > 0) {
                    realEl.className = el.classes.join(' ');
                }

                // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏
                Object.keys(el.styles).forEach(key => {
                    realEl.style[key] = el.styles[key];
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –∞—Ç—Ä–∏–±—É—Ç—ã
                Object.keys(el.attributes).forEach(key => {
                    realEl.setAttribute(key, el.attributes[key]);
                });

                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç (–µ—Å–ª–∏ –Ω–µ img, input –∏ —Ç.–¥.)
                if (!['img', 'input', 'textarea'].includes(el.tag)) {
                    if (el.tag === 'ul' || el.tag === 'ol') {
                        const li = document.createElement('li');
                        li.textContent = '–≠–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞';
                        realEl.appendChild(li);
                    } else {
                        realEl.textContent = el.text;
                    }
                } else if (el.tag === 'input' || el.tag === 'textarea') {
                    if (el.attributes.placeholder) {
                        realEl.placeholder = el.attributes.placeholder;
                    }
                    if (el.attributes.value) {
                        realEl.value = el.attributes.value;
                    }
                }

                div.appendChild(realEl);
                preview.appendChild(div);
            });
        }

        function selectElement(element) {
            selectedElement = element;
            renderPreview();
            renderProperties();
        }

        function renderProperties() {
            if (!selectedElement) {
                document.getElementById('properties').innerHTML = 
                    '<p style="color: #94a3b8; font-size: 14px;">–í—ã–±–µ—Ä–∏—Ç–µ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</p>';
                return;
            }

            const el = selectedElement;
            const props = document.getElementById('properties');
            
            props.innerHTML = `
                <div class="form-group">
                    <label>–¢–µ–≥: <span class="tag-badge">${el.tag}</span></label>
                </div>

                <div class="form-group">
                    <label>–¢–µ–∫—Å—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ:</label>
                    <textarea id="prop-text" onchange="updateProperty('text', this.value)">${el.text || ''}</textarea>
                </div>

                <div class="form-group">
                    <label>–ö–ª–∞—Å—Å—ã CSS:</label>
                    <div class="class-list" id="class-list">
                        ${el.classes.map((cls, idx) => `
                            <div class="class-item">
                                <span>${cls}</span>
                                <span class="remove" onclick="removeClass(${idx})">√ó</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="add-class-input">
                        <input type="text" id="new-class" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∞—Å—Å–∞">
                        <button onclick="addClass()">–î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
        </div>

                <div class="form-group">
                    <label>–°—Ç–∏–ª–∏ CSS:</label>
                    <div id="styles-list">
                        ${Object.keys(el.styles).map((key, idx) => `
                            <div class="style-line">
                                <input type="text" value="${key}" placeholder="–°–≤–æ–π—Å—Ç–≤–æ" 
                                    onchange="updateStyleKey(${idx}, this.value)">
                                <input type="text" value="${el.styles[key]}" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ"
                                    onchange="updateStyleValue('${key}', this.value)">
                                ${key.includes('color') ? `<input type="color" value="${rgbToHex(el.styles[key])}" onchange="updateStyleValue('${key}', this.value)">` : ''}
                                <button onclick="removeStyle('${key}')">√ó</button>
                            </div>
                        `).join('')}
                    </div>
                    <div style="display: flex; gap: 8px; margin-top: 8px;">
                        <input type="text" id="new-style-key" placeholder="–°–≤–æ–π—Å—Ç–≤–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä: margin)">
                        <input type="text" id="new-style-value" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: 20px)">
        </div>
                    <button class="add-style-btn" onclick="addStyle()">+ –î–æ–±–∞–≤–∏—Ç—å —Å—Ç–∏–ª—å</button>
    </div>

                ${el.tag === 'img' ? `
                    <div class="form-group">
                        <label>–ò—Å—Ç–æ—á–Ω–∏–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:</label>
                        <input type="text" value="${el.attributes.src || ''}" 
                            onchange="updateAttribute('src', this.value)" placeholder="wot.jpg">
                    </div>
                    <div class="form-group">
                        <label>Alt —Ç–µ–∫—Å—Ç:</label>
                        <input type="text" value="${el.attributes.alt || ''}" 
                            onchange="updateAttribute('alt', this.value)">
                    </div>
                ` : ''}

                ${el.tag === 'a' ? `
                    <div class="form-group">
                        <label>URL —Å—Å—ã–ª–∫–∏:</label>
                        <input type="text" value="${el.attributes.href || ''}" 
                            onchange="updateAttribute('href', this.value)">
                    </div>
                ` : ''}

                ${['input', 'textarea'].includes(el.tag) ? `
                    <div class="form-group">
                        <label>Placeholder:</label>
                        <input type="text" value="${el.attributes.placeholder || ''}" 
                            onchange="updateAttribute('placeholder', this.value)">
                    </div>
                ` : ''}

                <button class="btn btn-danger" onclick="deleteElement()">–£–¥–∞–ª–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç</button>
            `;
        }

        function updateProperty(prop, value) {
            if (!selectedElement) return;
            selectedElement[prop] = value;
            renderPreview();
            updateCode();
        }

        function addClass() {
            const input = document.getElementById('new-class');
            const className = input.value.trim();
            if (className && !selectedElement.classes.includes(className)) {
                selectedElement.classes.push(className);
                input.value = '';
                renderProperties();
                renderPreview();
                updateCode();
            }
        }

        function removeClass(index) {
            selectedElement.classes.splice(index, 1);
            renderProperties();
            renderPreview();
            updateCode();
        }

        function addStyle() {
            const key = document.getElementById('new-style-key').value.trim();
            const value = document.getElementById('new-style-value').value.trim();
            if (key && value) {
                selectedElement.styles[key] = value;
                document.getElementById('new-style-key').value = '';
                document.getElementById('new-style-value').value = '';
                renderProperties();
                renderPreview();
                updateCode();
            }
        }

        function updateStyleKey(oldIndex, newKey) {
            const oldKey = Object.keys(selectedElement.styles)[oldIndex];
            const value = selectedElement.styles[oldKey];
            delete selectedElement.styles[oldKey];
            selectedElement.styles[newKey] = value;
            renderProperties();
            renderPreview();
            updateCode();
        }

        function updateStyleValue(key, value) {
            selectedElement.styles[key] = value;
            renderPreview();
            updateCode();
        }

        function removeStyle(key) {
            delete selectedElement.styles[key];
            renderProperties();
            renderPreview();
            updateCode();
        }

        function updateAttribute(key, value) {
            selectedElement.attributes[key] = value;
            renderPreview();
            updateCode();
        }

        function deleteElement() {
            if (!selectedElement) return;
            elements = elements.filter(el => el.id !== selectedElement.id);
            selectedElement = null;
            renderPreview();
            renderProperties();
            updateCode();
        }

        function clearAll() {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã?')) {
                elements = [];
                selectedElement = null;
                renderPreview();
                renderProperties();
                updateCode();
            }
        }

        function updateCode() {
            let html = '';
            let css = '';
            const classStyles = {};

            elements.forEach(el => {
                // –°–æ–±–∏—Ä–∞–µ–º HTML
                let attrs = '';
                if (el.classes.length > 0) {
                    attrs += ` class="${el.classes.join(' ')}"`;
                }
                Object.keys(el.attributes).forEach(key => {
                    attrs += ` ${key}="${el.attributes[key]}"`;
                });

                // –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∫–ª–∞—Å—Å–æ–≤
                if (el.classes.length > 0 && Object.keys(el.styles).length > 0) {
                    el.classes.forEach(cls => {
                        if (!classStyles[cls]) {
                            classStyles[cls] = {};
                        }
                        Object.assign(classStyles[cls], el.styles);
                    });
                }

                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º HTML
                if (el.tag === 'img') {
                    html += `    <img${attrs}>\n`;
                } else if (el.tag === 'input' || el.tag === 'textarea') {
                    html += `    <${el.tag}${attrs}></${el.tag}>\n`;
                } else if (el.tag === 'ul' || el.tag === 'ol') {
                    html += `    <${el.tag}${attrs}>\n        <li>–≠–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞</li>\n    </${el.tag}>\n`;
                } else {
                    html += `    <${el.tag}${attrs}>${el.text}</${el.tag}>\n`;
                }
            });

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º CSS
            Object.keys(classStyles).forEach(cls => {
                const styles = classStyles[cls];
                const styleStr = Object.keys(styles).map(key => 
                    `  ${key}: ${styles[key]};`
                ).join('\n');
                css += `.${cls} {\n${styleStr}\n}\n\n`;
            });

            // –ï—Å–ª–∏ –µ—Å—Ç—å inline —Å—Ç–∏–ª–∏, –¥–æ–±–∞–≤–ª—è–µ–º –∏—Ö –∫–∞–∫ –∫–ª–∞—Å—Å—ã
            elements.forEach(el => {
                if (Object.keys(el.styles).length > 0 && el.classes.length === 0) {
                    const styleId = `style-${el.id}`;
                    const styleStr = Object.keys(el.styles).map(key => 
                        `  ${key}: ${el.styles[key]};`
                    ).join('\n');
                    css += `.${styleId} {\n${styleStr}\n}\n\n`;
                    // –û–±–Ω–æ–≤–ª—è–µ–º HTML —Å –∫–ª–∞—Å—Å–æ–º
                    html = html.replace(`<${el.tag}`, `<${el.tag} class="${styleId}"`);
                }
            });

            const fullCode = `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
    <style>
${css.trim() || '        /* –î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ–∏ —Å—Ç–∏–ª–∏ */'}
    </style>
</head>
<body>
${html.trim() || '    <!-- –î–æ–±–∞–≤—å—Ç–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->'}
</body>
</html>`;

            document.getElementById('codeOutput').value = fullCode;
        }

        function copyCode() {
            const code = document.getElementById('codeOutput');
            code.select();
            code.setSelectionRange(0, 99999);
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            btn.style.background = '#10b981';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#10b981';
            }, 2000);
        }

        function rgbToHex(rgb) {
            if (!rgb || rgb.startsWith('#')) return rgb || '#000000';
            const match = rgb.match(/\d+/g);
            if (!match) return '#000000';
            const [r, g, b] = match.map(Number);
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateCode();
    </script>
  
</body></html>
