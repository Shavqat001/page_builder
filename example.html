<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сгенерированная страница</title>
    <style>
.blue {
  background: dodgerblue;
  width: 100px;
  height: 100px;
  border-radius: 10px;
  box-shadow: 0 0 16px -8px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.red {
  width: 80px;
  height: 80px;
  background: tomato;
  border-radius: 10px;
  box-shadow: 0 0 10px -5px;
}
    </style>
</head>
<body>
<div class="blue">
        <div class="red"></div>
    </div>
</body>
</html>
